name: Create Release

on:
  push:
    tags:
      - 'v*'

jobs:
  call-version-info-workflow:
    # Docs: https://github.com/ASFHyP3/actions
    uses: ASFHyP3/actions/.github/workflows/reusable-version-info.yml@v0.20.0
    permissions:
      contents: read
    with:
      python_version: "3.10"

  build-with-sam:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - uses: mamba-org/setup-micromamba@v2
        with:
          environment-file: environment.yml
          create-args: >-
            python=3.14

      # TODO: Replace this with the relavant `sam build` and `sam deploy` calls.
      #       They will need to directly take in the creds from secrets.
      - name: Build in conda environment
        shell: bash -l {0}
        run: |
          make build
